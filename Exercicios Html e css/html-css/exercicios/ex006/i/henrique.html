<!DOCTYPE html>

    <title>Formatação de textos</title>

<body>
    <h1>principais formataçoẽs</h1>       
    <h2>Negrito / Destaque</h2>
    <p>Nesta frase temos <b>termo em negrito </b>(b) arroz</p>
    <p>Nesta frase, tenho um <strong> termo em Destaque </strong>(Usando a tag STRONG)semãntica</p>
    <h2>Italico / Ênfase</h2>
    <p>Nesta frase temos um <i>termo em itálico</i>, usando o termo (I)</p>
    <p>Nesta frase o <EM>termo em Italico</EM> esta envelopado com (EM)</p>
</body>
